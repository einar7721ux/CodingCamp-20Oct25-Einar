<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>

    <link rel="stylesheet" href="css\style.css"></link>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!--Header Content-->
    <header class="main-header p-[5px] relative">
        <!--Logo Website-->
        <div class="main-logo"></div>
        
        <!--Instagram link-->
        <a href="https://instagram.com/fall.icaruss" target="_blank" class="https://www.instagram.com/fall.icaruss?igsh=d3h6aTBiMTk5dWxr absolute top-5 right-5 text-3xl text-pink-600 hover:text-pink-700 transition-all hover:scale-110">
            <i class="fab fa-instagram"></i>
        </a>

        <!--Github Link-->
        <a href="https://github.com/einar7721ux" target="_blank" class=" absolute top-5 right-15 text-3xl text-gray-800 hover:text-gray-600 transition-all hover:scale-110">
            <i class="fab fa-github"></i>
        </a>

    <!--Navigation-->
        <nav class="flex gap-6">
            <a href="#home-section">Home</a>
            <a href="#profile-section">Our Profile</a>
            <a href="#portofolio-section">Portofolio</a>
            <a href="#message-section">Message Us</a>
        </nav>
    </header>

    <hr/>

    <!--Main Content-->
    <main>
        <!--Home-->
        <section id="home-section" class="hero-section p-3 min-h-[500px]">
            <h1 class="text-3x1 font-bold mb-4"><span id="greet-name"></span>WELCOME TO MY PORTOFOLIO</h1>

<hr/>

<!--Portofolio-->
<section id="portofolio-section" class="portofolio-section p-4 min-h-[500px]">
    
    <div class="projects-container">
        <!-- Icon Github -->
        <a href="https://einar7721ux.github.io/CodingCamp-13Oct2025-Einar/" target="_blank" class="project-card">
            <div class="project-image">
                <img src="https://imgur.com/MRl7lKf" alt="CodingCamp Project">
                <div class="overlay">
                <!--Link github-->    
                <i class="fas fa-external-link-alt"></i>
                </div>
            </div>
        </section>

        <hr/>

        <!--Our Proofile-->
        <section id="profile-section" class="profile-section p-4 min-h-[500px]">
            <h2 class="text-2x1 font-bold mb-4">Our Profile</h2>
            <p class="text-lg"> Details about my background, skills, and experience.</p>
        </section>

        <hr/>

        <section id="message-section" class="message-section p-4 min-h-[500px]">
            <h2 class="text-2x1 font-bold mb-4"> Message Us</h2>
            <p class="text-lg"> Feel free to reach out for collaborations or inquiries</p>

            <form>
                <label for="name" class="block mb-2">Name:</label>
                <input type="text" id="name-input" name="name" style="border-radius: 12px;" class="border p-2 mb-4 w-full" required>

                <label for="email" class="block mb-2">Email:</label>
                <input type="text" id="email-input" name="email" style="border-radius: 12px;" class="border p-2 mb-4 w-full" required>
                
                <label for="message" class="block mb-2">Message:</label>
                <textarea id="message-input" name="message" style="border-radius: 12px;" class="border p-2 mb-4 w-full" rows="4" required></textarea>
            </form>

            <button onclick="validateForm();" style="border-radius: 8px;" class="bg-blue-500 text-white p-2 rounded">Send Message</button>
        </section>
    </main>

    <!--Footer Content-->
    <footer>
        <div class="footer-content p-4 text-center">
            <p class="text-sm">&copy; 2025 Einar's Portofolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="js\script.js"></script>
</body>

</html>
